<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>sign up Page</title>
  </head>
  <body>
    <div class="container">
      <div class="content-form">
        <div class="header">
          <h3>Welcome ðŸ‘‹</h3>
          <p>
            Today is a new day. It's your day. You shape it. Sign in to start
            managing your projects.
          </p>
        </div>
        <div class="inputs">
          <div class="input-box">
            <label for="name-input">Name</label>
            <input
              type="text"
              placeholder="Please Enter a Name"
              id="name-input"
            />
          </div>
          <div class="input-box">
            <label for="email-input">Email</label>
            <input
              type="email"
              placeholder="Please Enter a Email"
              required
              id="email-input"
            />
          </div>
          <div class="input-box">
            <label for="password-input">Password</label>
            <input
              type="text"
              placeholder="Please Enter a Password"
              required
              id="password-input"
            />
          </div>
          <!-- <a href="#" class="forgot-btn">Forgot Password?</a> -->
          <button class="register-button">sign up</button>

          <span class="line"><p>or</p></span>
          <div class="log-in-social-media">
            <div class="social-media-button">
              <button><i class="bx bxl-google"></i>Sign up with Google</button>
            </div>
          </div>
          <a href="./view/login.html" class="create-account-button">
            already you have an account ?
            <span class="click-sign-up">Log in</span></a
          >
          <p class="copy-right">Â© 2024 ALL RIGHTS RESERVED</p>
        </div>
      </div>

      <div class="image-container">
        <img src="./img/europeana-5TK1F5VfdIk-unsplash.jpg" alt="" />
      </div>

      <div class="success-modal">
        <div class="modal-loader"></div>
        <div class="content">
          <h1>create account successfully</h1>
          <p>Please wait a moment, I am transitioning to the main page.</p>
        </div>
      </div>
    </div>
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
