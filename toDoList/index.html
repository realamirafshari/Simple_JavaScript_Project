<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/ee22d46cfd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>To Do List</h2>
      <div class="input-section">
        <input
          type="text"
          name=""
          id="task-input"
          placeholder="Enter Your Task"
        />
        <input type="date" name="" id="date-input" />
        <button id="add-button">Add</button>
        <button id="edit-button">Edit</button>
      </div>

      <div class="task-operation">
        <div>
          <button class="filter-todo" data-filter="all">All</button>
          <button class="filter-todo" data-filter="pending">pending</button>
          <button class="filter-todo" data-filter="complited">complited</button>
        </div>
        <button id="delete-all-button">Delete All</button>
      </div>
    </div>

    <div id="alert-message" class="alert-message"></div>

    <div class="tabel">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- <tr>
            <td>amir afshari</td>
            <td>16/08/1402</td>
            <td>pending</td>
            <td>
              <button><i class="fa-solid fa-pen-to-square"></i></button>
              <button>Do</button>
              <button><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
